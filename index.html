<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="side-image">
            <div id="logo">
                <img src="./images/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by Haly West on Unsplash</p>
        </div>
        <div id="content">
            <div class="head-text">
                <p>This is not a real online service! You know you need 
                    something like this in your life to help you realize your deepest 
                    dreams. Sign up now to get Started</p>
                <p>You know you want to.</p>
            </div>

            <form action="#">
                <div class="hero">Let's do this!</div>
                <div>
                    <div class="first-name">
                        <label for="first">First Name</label>
                        <input type="text" name="first-name" id="first">
                    </div>
                    <div class="last-name">
                        <label for="last">Last Name</label>
                        <input type="text" name="last-name" id="last">
                    </div>

                </div>
                <div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="phone" id="phone">
                    </div>
                </div>
                <div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <p class="password-alert">*Password don't match</p>
                    </div>
                    <div class="confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div>
                <div></div>
            </form>
            <div class="button">
                <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
            </div>
            
            
        </div>
    </div>
</body>
</html>
