<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="odin-div">
                <img src="/images/odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="info-one">This is not a real online service! You know you need 
                something like this in your life to help you realize your deepest 
                dreams. Sign up now to get Started
                <br>
                You know you want to.
            </div>
            
            <div class="form">
                Let's do this!
                <form action="example.com/path" method="post">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">                       
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFRIM PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_password">
                    </div>
                    

                </form>

            </div>
            <div class="submit">
                <button>Create Account</button>
                <br>
                Already have an account? <a href="http://">Log in</a>
            </div>
        </div>
    </div>
    
</body>
</html>
